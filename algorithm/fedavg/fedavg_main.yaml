program: fedavg_main.py
project: wb_sweep
method: random
metric:
  goal: minimize
  name: test/acc
parameters:
  model:
    distribution: categorical
    values:
      - mlp
  notes:
    distribution: categorical
    values:
      - neg2pos_1_test
  partition_method:
    distribution: categorical
    values:
      - homo
  batch_size:
    values: [16, 32, 48, 64, 96, 128, 256]
  client_optimizer:
    distribution: categorical
    values:
    - adam
  dataset:
    distribution: categorical
    values:
    - movielens
  device:
    distribution: categorical
    values:
    - cuda
  early_stop:
    distribution: constant
    value: 20
  epoch:
    distribution: int_uniform
    max: 6
    min: 2
  eval_interval:
    distribution: constant
    value: 2
  lr:
    values: [1e-5, 5e-5, 0.0001, 0.0003, 0.0005, 0.001, 0.003, 0.01, 0.03]
  lr_decay:
    distribution: constant
    value: 0.998
  decay_step:
    distribution: constant
    value: 20
  wandb_mode:
    distribution: categorical
    values:
    - run
  client_num_in_total:
    distribution: constant
    value: 200
  client_num_per_round:
    distribution: constant
    value: 40
  num_rounds:
    distribution: constant
    value: 500
  seed:
    distribution: constant
    value: 42
